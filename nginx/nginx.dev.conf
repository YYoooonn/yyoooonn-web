events {}

http {
  upstream frontend {
    server front:3000;
  }

  upstream backend {
    server back:8080;
  }

  server {
    listen 80;
    server_name localhost;

    location / {
      proxy_pass http://frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }

  server {
    listen 80;
    server_name api.localhost;

    location / {
      proxy_pass http://backend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
